<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Css Link -->
    <link rel="stylesheet" href="../css-file/contact.css" class="css" />

    <title>Yan Store - Contact</title>
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Yan Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- kontak -->
    <div class="container-fluid parent">
      <div class="container child col-6">
        <h4 class="text-light">Hubungi Kami</h4>
        <h5 class="tipe text-light">Tipe Masalah:</h5>
        <select class="form-select" aria-label="Default select example">
          <option selected>Pilih Tipe</option>
          <option value="1">Server Error</option>
          <option value="2">Kesalahan Order</option>
          <option value="3">Bukti Transfer Hilang</option>
        </select>
        <div class="input mb-3">
          <label for="exampleFormControlInput1" class="form-label text-light">
            <h5 class="tipe text-light">Email anda :</h5>
          </label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
        </div>
        <div class="input mb-3">
          <label for="exampleFormControlTextarea1" class="form-label text-light">
            <h5 class="tipe text-light">Keterangan :</h5>
          </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </div>
    </div>
    <!-- kontak -->

    <!-- Awal Footer-->
    <div class="footer p-3 text-white">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="copyrights">COPYRIGHT &copy; 2022 Dean Sanjaya</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Footer-->

    <!-- bootstrap Java Script -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
