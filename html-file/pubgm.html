<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Css Link -->
    <link rel="stylesheet" href="../css-file/game.css" class="css" />

    <title>Yan Store</title>
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Yan Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- konten -->
    <div class="container-fluid parent">
      <div class="container child col-6" style="padding-top: 35px">
        <h4 class="text-light">Lengkapi Data Anda :</h4>
        <div class="row">
          <div class="col-6">
            <input class="form-control" type="text" placeholder="Masukkan Nickname" aria-label="default input example" />
          </div>
          <div class="div col-6">
            <input class="form-control" type="text" placeholder="Masukkan ID" aria-label="default input example" />
          </div>
        </div>
        <p class="text-light">Nickname & ID bisa anda dapatkan pada profil game</p>
        <input class="form-control" type="text" placeholder="Nomer Whatsapp" aria-label="default input example" style="margin-top: 10px" />
        <p class="text-light">Bukti pembayaran akan kami kirimkan lewat Whatsapp</p>
        <select class="form-select" aria-label="Default select example" style="margin-top: 10px">
          <option selected>Pilih Jumlah UC</option>
          <option value="1">27 UC (Rp. 5.000)</option>
          <option value="2">38 UC (Rp. 7.000)</option>
          <option value="3">55 UC (Rp. 10.000)</option>
        </select>
        <select class="form-select" aria-label="Default select example" style="margin-top: 20px">
          <option selected>Pilih Metode Pembayaran</option>
          <option value="1">Indomaret</option>
          <option value="2">Alfamart</option>
          <option value="3">Via Bank Mandiri</option>
        </select>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" style="margin-top: 20px" />
        <p class="text-light">Email bersifat opsional jika anda ingin mendapatkan promo dari kami!</p>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </div>
    </div>
    <!-- konten -->

    <!-- Awal Footer-->
    <div class="footer p-3 text-white">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="copyrights">COPYRIGHT &copy; 2022 Dean Sanjaya</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Footer-->

    <!-- bootstrap Java Script -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
